<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        document.write("funcoes sao bloco de codigos reaproveitaveis")
        console.log("Modelos de funções")

        //função normal
        function ola1() {
            return console.log("função normal")
        }

        ola1()

        //expressão de função
        //n mt usado
        const ola2 = function(){
            return console.log("expressão de função")
        }

        ola2()

        //arrow function
        const ola3 = () => {
            return console.log("arrow function")
        }

        ola3()

        function diaSemana() {
            return new Date().getDay();
        }
        //o js so da a data em formato de texto
        console.log(Date())
        // o new inicia um objeto do javascript q tem varias funçoes prontas dentro
        console.log(new Date().getFullYear())

        //atribuindo a funcao a uma variavel
        const dia = diaSemana();
        console.log(dia)
        //ou passando a funcao direto
        console.log(diaSemana())

        //funções que recebem parametros
        function somar(n1 = 0, n2 = 0) { // esse n1 = 0 é o valor q a variavel vai iniciar caso eu nao passe nenhum valor a ela
            return n1 + n2;
        }

        const soma = somar(5, 4, "teste erro", 8) //se eu passar um outro argumento o js so ignora
        document.write("<br> Soma: " + soma )

        document.write("<br>Somando direto na função: " + somar(10,10))

    </script>
</body>
</html>
