                return console.log("Nenhuma transação com tipo entrada")
            }

            const valorTotal = trasacoesTipoEntrada.map((item) => {
                return item.valor
            })

            return totalTrasacoesTipoEntrada
        }

        console.log("Existem " + totalEntradas() + " transação(es) com o tipo 'entrada'")
