    <script>
        /*
        5) Atualizar quantidade

Crie uma função que:

Receba id e novaQuantidade

Atualize apenas o item correto

Retorne novo array

Não pode mutar o original
        */

        const estoque = [
            { id: 1, produto: "Camiseta", quantidade: 10 },
            { id: 2, produto: "Calça", quantidade: 0 },
            { id: 3, produto: "Boné", quantidade: 5 }
        ];

        function atualizarProduto(id, novaQuantidade) {
            return estoque.map(produto => {
                if (produto.id === id) {
                    return {
                        ...produto,
                        quantidade: novaQuantidade                    }
                }
                return produto;
            }) 
        }

        console.log(atualizarProduto(1, 15 ))
</script>
