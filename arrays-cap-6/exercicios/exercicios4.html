        const estoque = [
            { id: 1, produto: "Camiseta", quantidade: 10 },
            { id: 2, produto: "Calça", quantidade: 0 },
            { id: 3, produto: "Boné", quantidade: 5 }
        ];

        function listarProdutosQuantidadeMaior0() {
            const novoArray = estoque.filter(el => el.quantidade > 0)
            return console.log("Array com produtos em estoque: ", novoArray);
        }

        function verificarProdutoEsgotado() {
            const produtosEsgotados = estoque.filter(el => el.quantidade === 0)
            return console.log("Array com produtos esgotados:", produtosEsgotados);
        }

        function verificarSeTodosProdutosEstaoDisponiveis() {
            const produtosDisponiveis = estoque.filter(el => {
                return el.quantidade === 0
            }) 
            if (produtosDisponiveis.length > 0) {
                return console.log("Existe produtos que estão xxxx'xindisponíveis", produtosDisponiveis.map(produto => produto.produto))
            }

            return console.log("Todos os produtos estão disponiveis", produtosDisponiveis);
        }

        listarProdutosQuantidadeMaior0()

        verificarProdutoEsgotado()

        verificarSeTodosProdutosEstaoDisponiveis()
    </script>
